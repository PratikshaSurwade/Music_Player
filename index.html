<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify - Web Player</title>
    
    <link rel="stylesheet" href="index.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Lora:ital,wght@1,400;1,500;1,600;1,700&family=Poppins:wght@500&family=Roboto&display=swap" rel="stylesheet">
    <!-- Font awesome Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css" />
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>

    <script src="https://kit.fontawesome.com/8e34120824.js" crossorigin="anonymous"></script>
</head>

<body>
    <div  class="mainContainer">
        <div class="sideBar">

            <div class="tiTleLogo" title="Spotify"><img src="./spotify.png">Spotify</div>

            <div class="icons">
                <span><i id="sidebarIcons" class="fas fa-home"></i> Home</span>
                
                <span><i id="sidebarIcons" class="fas fa-search"></i>  Search</span>

                <span><i id="sidebarIcons" class="fas fa-book-open"></i>Your Library</span>
            </div>

        </div>
        <div class="songContainer">
            <h1>Music Player</h1>
            <div class="songItemContainer">
                <div class="songItem">
                    <img src="./images/1.jpg" alt="1" />
                    <span class="subCard">
                        <span class="songName">Dilli wali Girldfind</span>
                        <span class="songlistplay"><i id="1" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img src="./images/2.jpg" alt="2" />
                    <span class="subCard">
                        <span class="songName">Disco Deewane</span>
                        <span class="songlistplay"><i id="2" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="3" src="./images/3.jpg" />
                    <span class="subCard">
                        <span class="songName">Disco Deewane</span>
                        <span class="songlistplay"><i id="3" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="4" src="./images/4.jpg">
                    <span class="subCard">
                        <span class="songName">Mushup - SOTY</span>
                        <span class="songlistplay"><i id="4" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="5" src="./images/5.jpg">
                    <span class="subCard">
                        <span class="songName">Badtmeez Dill</span>
                        <span class="songlistplay"><i id="5" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="6" src="./images/6.jpg">
                    <span class="subCard">
                        <span class="songName">Gandi baat</span>
                        <span class="songlistplay"><i id="6" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="7" src="./images/7.jpg">
                    <span class="subCard">
                        <span class="songName">Raatan Lambiyaan</span>
                        <span class="songlistplay"><i id="7" class="far songItemPlay fa-play-circle"
                            onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="8" src="./images/8.jpg">
                    <span class="subCard">
                        <span class="songName">Ranjha</span>
                        <span class="songlistplay"><i id="8" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

                <div class="songItem">
                    <img alt="9" src="./images/9.jpg">
                    <span class="subCard">
                        <span class="songName">Saree ke fall saa</span>
                        <span class="songlistplay"><i id="9" class="far songItemPlay fa-play-circle"
                                onclick="toggleSong(id)" title="play"></i>
                        </span>
                    </span>
                </div>

            </div>
            <div id="songInfo"></div>
            
            <div class="music-container" id="music-container">
                <div class="music-info">

                    <h4 id="title"></h4>

                    <div class="progress-container" id="progress-container">
                        <div class="progress" id="progress"></div>
                    </div>
                </div>

                <audio src="music/1.mp3" id="audio"></audio>
                <div class="img-container">
                    <img src="images/1.jpg" alt="music-cover" id="cover" />
                </div>
                <div class="navigation">
                    <button id="prev" class="action-btn">
                        <i class="fas fa-backward"></i>
                    </button>
                    <button id="play" class="action-btn action-btn-big">
                        <i class="fas fa-play"></i>
                    </button>
                    <button id="next" class="action-btn">
                        <i class="fas fa-forward"></i>
                    </button>
                </div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
